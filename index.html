<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <title>Sound World</title>
</head>
<body>
    <h1>Animal Sound Maker</h1>
    <div class="set">
        <button class="c animal">Cat</button>
        <button class="d animal">Dog</button>
        <button class="e animal">Elephant</button>
        <button class="f animal">Frog</button>
        <button class="g animal">Goat</button>
        <button class="h animal">Horse</button>
        <button class="l animal">Lion</button>
        <button class="p animal">Parrot</button>
    </div>
    <footer>
        Press the first letter of animal name to play that sound<br>
        Made with ❤️ 
    </footer>
    <script src="index.js"></script>
</body>
</html>
